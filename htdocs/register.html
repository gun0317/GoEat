<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GoEat</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>

<body>
    <div class="container register">
        <h2> Go-Eat 회원가입 </h2>
        <hr>
        <br>
        <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">이름</label>
                    <input type="text" class="form-control" id="name" placeholder="name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">아이디</label>
                    <input type="text" class="form-control" id="id" placeholder="id" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">비밀번호</label>
                    <input type="password" class="form-control" id="pwd" placeholder="password" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">연락처</label>
                    <input type="tel" class="form-control" id="pwd" placeholder="phone" required>
                </div>
            </div>
            <div class="form-group">
                <label for="terms">이용약관</label>
                <textarea class="form-control" id="terms" rows="3" disabled>
                  이용약관 수칙 및 동의
                </textarea>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck" required> 동의합니다 </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;회원가입&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
